<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <div class="form-image">
            <img src="imagens/undraw_Shopping_re_hdd9.png" alt="foto que eu quero">
        </div>

        <div class="form">
            <form action="#">


                <div class="form-header">
                    <div class="tittle">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                      <button>
                        <a href="">Entrar</a>
                      </button>


                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="primeiro-nome">Primiero Nome</label>
                        <input type="text" id="primeiro-nome" name="primeiro-nome" placeholder="Digite o seu 1 nome"
                            required>
                    </div>
                    <div class="input-box">
                        <label for="sobrenome">Sobrenome </label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o seu Sobrenome"
                            required>
                    </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
                </div>
                <div class="input-box">
                    <label for="celular">Telefone</label>
                    <input type="tel" id="celular" name="celular" placeholder="(xx) xxxx-xxxx" required>
                </div>
                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="confirmar">Confirmar senha</label>
                    <input type="password" id="confirmar" name="confirmar" placeholder="Confirme sua senha" required>
                </div>
          </div>

          <div class="genero">
          <div class="titulodogenero">
            <h4>GÃªnero</h4>
            </div>

        <div class="grupo">
            <div class="gender-input">
                <input type="radio" name="genero" id="masc">
                <label for="masc">Masculino</label>
            </div>
            <div class="gender-input">
                <input type="radio" name="genero" id="fem">
                <label for="fem">Feminino</label>
            </div>
            <div class="gender-input">
                <input type="radio" name="genero" id="outro">
                <label for="outro">Outro</label>
            </div>
            <div class="gender-input">
                <input type="radio" name="genero" id="nenhum">
                <label for="nenhum">Prefiro nao dizer</label>
            </div>
          </div>
        </div>
        <div>
            <button class="continue-button">
                <a href="">Continuar</a>
            </button>
        </div>

      </form>
      </div>

    </div>
</body>

</html>
